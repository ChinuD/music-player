<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9f51394289.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="468-thumbnail.png" alt="" class="songImg">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Pierto Rioan</p>

            <audio id="song">
                <source src="Calm Down Calm Down_320(PagalWorld.com.so).mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let crtlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(crtlIcon.classList.contains("fa-pause")){
                song.pause();
                crtlIcon.classList.remove("fa-pause")
                crtlIcon.classList.add("fa-play")
            }
            else{
                song.play();
                crtlIcon.classList.remove("fa-play")
                crtlIcon.classList.add("fa-pause")
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime
            },500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime=progress.value;
            crtlIcon.classList.remove("fa-play")
            crtlIcon.classList.add("fa-pause")
        }


    </script>
</body>
<script src="script.js"></script>
</html>
